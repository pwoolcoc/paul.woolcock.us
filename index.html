<div class="posts" xmlns:dc="http://purl.org/dc/elements/1.1/">
{% for post in site.posts %}
	<div class="post" about="{{ post.url }}">
		<h2 class="h3"><a property="dc:title" href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="hide-on-mobile">
			{{ post.description }}<span class="light-grey italic"> - {{ post.date | date_to_string }}</span>
		</p>
	</div>
{% endfor %}
</div>
