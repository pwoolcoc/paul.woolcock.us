---
layout: default
title: paulwoolcock.com
---
<h1 class="h2">Recent Posts</h1>
<div class="posts" xmlns:dc="http://purl.org/dc/elements/1.1/">
{% for post in site.posts %}
	<div about="{{ post.url }}">
		<h2 class="h2"><a property="dc:title" href="{{ post.url }}">{{ post.title }}</a></h2>
		<p>
			{{ post.content | truncatewords:100 }}
		</p>
	</div>
{% endfor %}
</div>
