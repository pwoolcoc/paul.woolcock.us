<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.content | strip_html | strip_newlines | truncatewords:100 }}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.content | strip_html | strip_newlines | truncatewords:100 }}">
  <meta property="og:image" content="{{ page.image }}">
  <link rel="stylesheet" href="/css/style.css?v=201203162243">
  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
  <div class="left-side">
    <span class="hide-on-desktop float-right"><a href="#mobile-menu">Menu</a></span>
    <nav class="hide-on-mobile">
      <ul>
        {% include navigation.html %}
      </ul>
    </nav>
  </div>
  <div xmlns:dc="http://purl.org/dc/elements/1.1/" class="right-side">
    <h1 property="dc:title" class="h1">{{ page.title }}</h1>
    {{ content }}<br/>
	<div class="italic">
	- <span class="signature" property="dc:creator">{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</span>, <span property="dc:date">{{ page.date | date_to_string }}</span>
	</div>
    <a href="/changelogs/{{ page.slug }}.txt">Changelog</a>
	<div class="license">
		<a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">
			<img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" /></a>
	</div>
  </div>
  <footer>
    <nav id="mobile-menu" class="hide-on-desktop">
      <ul>
        {% include navigation.html %}
      </ul>
    </nav>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.7.0.min.js"><\/script>')</script>
  <!--<script defer src="/js/plugins.js"></script>
  <script defer src="/js/script.js"></script>-->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-27675928-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <!--[if lt IE 7]>
    <script defer src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script defer>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>
</html>
